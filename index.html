<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Clinica Médica</title>
  </head>

  <body>
    <header>
      <div class="profile-header">
        <img src="assets/perfil-1.svg" alt="logo" class="profile-header__logo" />
        <div class="profile-infor">
          <h1 class="profile-header__title">Olá Sônia</h1>
          <p class="profile-header__subtitle">Mais 4 consultas hoje</p>
        </div><!-- profile-infor -->
      </div><!-- profile-header -->
    </header>

    <div class="card-container">
      <p class="time">Hoje</p>
      <div class="card-container__card">
        <div class="card-container__infor">
          <div class="card-container-infor__header-card">
            <img src="assets/perfil-2.svg" alt="avatar" class="avatar" />
            <div class="card-container__infor-card">
              <p class="avatar-nome">Luciana Dias</p>
              <div class="card-container__type-legend">
                <img src="assets/camera.svg" alt="camera"class="camera"/>
                <p class="type-consulta">Consulta remota</p>
              </div><!-- card-container__type-legend -->
            </div><!-- card-container__infor-card -->
          </div><!-- card-container-infor__header-card -->

          <div class="card-container__infor__circulo">
            <img id="chat" src="assets/chat2.svg" alt="fale com o doutor" class="chat2" />
          </div><!-- card-container__infor__circulo -->
        </div><!-- card-container__infor -->

        <div class="card-container__infor-detalhes">
          <p class="horas">14:00 - 15:00 (1 hora)</p>

          <div class="infor-detalhes__button-group">
            <button type="button" class="btn-video">Ligar por vídeo</button>
            <button type="button"class="btn-audio">Ligar por áudio</button>
          </div><!-- infor-detalhes__button-group -->
        </div><!-- card-container__infor-detalhes -->
      </div><!-- card-container__card -->
    </div><!-- card-container -->
  </body>
</html>
